<div class="row" ng-controller="PetController">

  <h3 class="text-center">Simpsons' pets</h3>
  <p>
    <a href="" ng-click="back()">Back to all Owners</a>
  </p>

  <form class="form-inline" ng-submit="createPet()">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="petName" required placeholder="Enter Pet's Name" />
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-default" value="Create" />
    </div>
  </form>

  <hr />
  <p>Total count: {{petsTotalCount}}</p>

  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="pet in pets">
        <td>
          {{pet.Name}}
        </td>
        <td>
          <input type="button" class="btn btn-danger" value="Delete" ng-click="deletePet(pet.Id)" />
        </td>
      </tr>
    </tbody>
  </table>
  <div class="col-md-offset-4">
    <ul uib-pagination total-items="petsTotalCount" ng-model="pageNumber" items-per-page="pageSize" ng-change="pageChanged()"></ul>
  </div>
</div>
